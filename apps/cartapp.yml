name: cartapp

models: [ Cart, Catalog ]

actions:
    addItem: /cart/add
    removeItem: /cart/remove
    increaseItem: /cart/decrease
    decreaseItem: /cart/increase

stores:
    AppStore:
        actions: [ addItem, removeItem, increaseItem, decreaseItem ]

pages:
    main:
        stores: [ AppStore ]
        app: App

routes:
    main: /main

components:
    App:
    Catalog:
        watch: [ AppStore ]
    Cart:
        watch: [ AppStore ]
    AddToCart:
    RemoveFromCart:
    Increase:
    Decrease:
